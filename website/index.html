<!DOCTYPE html>
<html lang="en-gb">

<head>
	<title>JIAS: Airline Simulator</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale-1, user-scalable-0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Junge&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
	<script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
	<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="static/index.js"></script>
	<link rel="stylesheet" href="static/index.css">
</head>

<body>
	<header id="homeHeader" class="bgwf">
		<div id="brand"><h1>Justin's Airline Simulator</h1></div>
	</header>
	<header id="gameHeader" class="flex justify-content-between aic text-center bgwf" style="display:none;">
		<div id="brand">
			<img id="logo" style="display:none;max-width:100px;max-height:50px" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/546a0366417875.5b15a78197ca7.png" />
			<span class="junge-regular">Justin's Airline Simulator</span>
		</div>
		<div id="airlineTitle"></div>
		<div id="airlineStats" class="flex"></div>
	</header>
	<div id="topmenu" class="flex"></div>
	<div id="landing" class="flex flex-column">
		<div class="flex">

			<form id="placeholder" class="flex flex-column justify-content-center p-3 primary-card">

			</form>
			<form id="SignUp" class="flex flex-column justify-content-center p-3 primary-card">
			</form>
			<form id="Login" class="flex flex-column justify-content-center p-3 primary-card">
				<h3>Played before?</h3>
			</form>
		</div>
		<div class="flex justify-content-center">
			<div id="news" class="flex flex-column"></div>
		</div>
	</div>
    <div id="container" class="flex flex-start flex-grow">
		<div id="sidemenu" class="flex flex-column"></div>
		<div class="flex flex-column flex-grow">
			<!-- Main game content goes in here -->
			<div id="main-overview" class="flex flex-column flex-grow"></div>
			<div id="main-fleet" class="flex flex-column flex-grow">
				<div id="fleet-header"></div>
				<div id="planes-table">
					<table class="table w-100">
						<thead><tr>
							<th>Name</th>
							<th>Max Distance</th>
							<th>Purchase Cost</th>
							<th>Status</th>
							<th>Health</th>
							<th></th>
						</tr></thead>
						<tbody id="owned-planes"></tbody>
						<tbody id="offered-planes"></tbody>
					</table>
				</div>
			</div>
			<div id="main-routes" class="flex flex-column flex-grow">
				<div id="routes-table">
					<table class="table w-100">
						<thead><tr>
							<th>Route</th>
							<th>Distance</th>
							<th>Popularity</th>
							<th>Purchase Cost</th>
							<th>Status</th>
							<th></th>
						</tr></thead>
						<tbody id="owned-routes"></tbody>
						<tbody id="offered-routes"></tbody>
					</table>
				</div>
				<div id="map">
				</div>
			</div>
			<div id="main-reputation" class="flex flex-column flex-grow"></div>
			<div id="main-upgrades" class="flex flex-column flex-grow"></div>
			<div id="main-finance" class="flex flex-column flex-grow"></div>
			<div id="main-accidents" class="flex flex-column flex-grow"></div>
		</div>
	</div>
	<div id="info" class="flex flex-column">
		<!-- Normal game update messages go in here -->
	</div>
	<div id="error" class="flex flex-column justify-content-center">
		<!-- Error messages (for example, "you can't afford that" go in here -->
	</div>
</body>

</html>
